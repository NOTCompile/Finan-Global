<div class="container">
  <div class="card-finanglobal mt-4">
    <div class="d-flex align-items-center justify-content-between mb-3 gap-4 p-2">
      <h5><i class="fas fa-users me-2"></i>Gesti√≥n de Clientes</h5>

      <div class="input-group w-50">
        <input type="search" class="form-control" placeholder="Buscar cliente..." />
        <button class="btn btn-outline-secondary" type="button" id="button-addon2">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </div>

      <button class="btn btn-finanglobal" (click)="abrirModalAgregar()">
        <i class="fas fa-plus me-2"></i>Nuevo Cliente
      </button>
    </div>
    <table class="table text-center">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Nombre</th>
          <th scope="col">DNI</th>
          <th scope="col">Correo</th>
          <th scope="col">Sexo</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody class="table-group-divider">
        @for (item of usuarios(); track item.id_usuario) {
        <tr>
          <th scope="row">{{ item.id_usuario }}</th>
          <td>{{ item.nombre }} {{ item.apellidos }}</td>
          <td>{{ item.dni_ruc }}</td>
          <td>{{ item.correo }}</td>
          <td>
            @if (item.sexo === 'Femenino' ) {
            <i class="fa-solid fa-person-dress fs-4 text-danger"></i>} @else if (item.sexo ===
            'Masculino') {
            <i class="fa-solid fa-person fs-4 text-primary"></i>
            } @else {
            <i class="fa-solid fa-non-binary fs-4 text-muted"></i>
            }
          </td>
          <td>
            <button class="btn btn-sm btn-outline-primary me-1">
              <i class="fas fa-eye"></i>
            </button>
            <button (click)="abrirModalEditar(item)" class="btn btn-sm btn-outline-warning me-1 ms-1">
              <i class="fa-solid fa-pen"></i>
            </button>
            <button
              (click)="eliminarUsuario(item.id_usuario)"
              class="btn btn-sm btn-outline-danger ms-1"
            >
              <i class="fa-solid fa-trash"></i>
            </button>
          </td>
        </tr>
        }
      </tbody>
    </table>
  </div>
</div>

<app-add-client-admin [modo]="modo()" [usuario]="usuarioSeleccionado()" (guardar)="onGuardar($event)" ></app-add-client-admin>
